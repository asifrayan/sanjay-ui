<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sanjay UI</title>
    <!-- font awesome icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-50 mx-auto pt-5">
      <div class="card">
        <div class="card-body">
          <form class="search-form">
            <!-- search field -->
            <div class="row">
              <div class="form-group col">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control me-2"
                    placeholder="Search"
                    name="search-field"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary border-0 btn-search"
                      type="button"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                    <button
                      class="btn btn-primary border-0 btn-filter-open"
                      type="button"
                    >
                      <i class="fas fa-filter"></i>
                    </button>
                    <button
                      class="btn btn-primary border-0 btn-filter-close d-none"
                      type="button"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of search field -->

            <div class="filters-container d-none">
              <!-- radio buttons -->
              <div class="row my-3 radio-container">
                <div class="form-group col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="dateRange"
                      id="yearMonthRadio"
                      checked
                    />
                    <label class="form-check-label" for="yearMonthRadio"
                      >Year & Month</label
                    >
                  </div>
                </div>
                <div class="form-group col">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="dateRange"
                      id="customRangeRadio"
                    />
                    <label class="form-check-label" for="customRangeRadio"
                      >Custom Range</label
                    >
                  </div>
                </div>
              </div>
              <!-- End of radio buttons -->

              <!-- Select filter inputs -->
              <div class="row">
                <div class="form-group col">
                  <label for="yearSelect">Year:</label>
                  <select
                    class="form-control form-select year"
                    id="yearSelect"
                    name="year"
                  >
                    <option value="select">Select</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                  </select>
                </div>
                <div class="form-group col">
                  <label for="monthSelect">Month:</label>
                  <select
                    class="form-control form-select month"
                    id="monthSelect"
                    name="month"
                  >
                    <option value="select">Select</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                  </select>
                </div>

                <div class="form-group col">
                  <label for="fromDatePicker">From Date:</label>
                  <input
                    type="date"
                    class="form-control from-date"
                    id="fromDatePicker"
                    name="from-date"
                  />
                </div>
                <div class="form-group col">
                  <label for="toDatePicker">To Date:</label>
                  <input
                    type="date"
                    class="form-control to-date"
                    id="toDatePicker"
                    name="to-date"
                  />
                </div>
              </div>
              <!-- End of Select filter inputs -->

              <hr class="my-4" />

              <!-- More select inputs -->
              <div class="row">
                <div class="form-group col">
                  <label for="employmentType">Employment Type:</label>
                  <select
                    class="form-control form-select emp-type"
                    multiple
                    name="emp-type"
                  >
                    <option value="select">Select</option>
                    <option value="fulltime">Full time</option>
                    <option value="parttime">Part time</option>
                  </select>
                </div>
                <div class="form-group col">
                  <label for="gradeSelect">Grade:</label>
                  <select
                    class="form-control form-select grade"
                    id="gradeSelect"
                    multiple
                    name="grade"
                  >
                    <option value="select">Select</option>
                    <option value="grade i">Grade I</option>
                    <option value="grade ii">Grade II</option>
                  </select>
                </div>
                <div class="form-group col">
                  <label for="statusSelect">Status of Vacancies:</label>
                  <select
                    class="form-control form-select vacancy"
                    id="statusSelect"
                    name="vacancy"
                  >
                    <option value="select">Select</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                  </select>
                </div>
                <div class="form-group col">
                  <label for="locationSelect">Location:</label>
                  <select
                    class="form-control form-select location"
                    id="locationSelect"
                    multiple
                    name="location"
                  >
                    <option value="select">Select</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="bengaluru">Bengaluru</option>
                  </select>
                </div>
              </div>
              <!-- End of More select inputs -->

              <button type="submit" class="btn btn-primary mt-4 btn-apply">
                Apply Filters
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
