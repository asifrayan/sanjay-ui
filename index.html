<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sanjay UI</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <form id="form" class="form">
          <!-- Search and icons -->
          <div class="search-container">
            <input
              type="text"
              placeholder="Search"
              name="search-field"
              class="search-field"
            />
            <div class="icons-container">
              <button type="button" class="icon search-icon">
                <i class="fas fa-search"></i>
              </button>
              <button type="button" class="icon filter-icon">
                <i class="fas fa-filter"></i>
              </button>
              <button type="button" class="icon cross-icon hide">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- End of Search and icons -->

          <div class="filters-container hide">
            <!-- Radio button -->
            <div id="radio-container" class="radio-container">
              <label>
                <input type="radio" id="radio-1" name="filter-radio" checked />
                Filter 1
              </label>
              <label>
                <input type="radio" id="radio-2" name="filter-radio" /> Filter 2
              </label>
            </div>
            <!-- End of Radio button -->

            <!-- Select inputs -->
            <div class="categories">
              <div class="select-group-one">
                <select id="select-1" name="select-1">
                  <option value="a">A</option>
                  <option value="b">B</option>
                  <option value="c">C</option>
                </select>
                <select id="select-2" name="select-2">
                  <option value="d">D</option>
                  <option value="e">E</option>
                  <option value="f">F</option>
                </select>
                <select id="select-3" name="select-3">
                  <option value="g">G</option>
                  <option value="h">H</option>
                  <option value="i">I</option>
                </select>
              </div>

              <div class="select-group-two">
                <select id="select-4" name="select-4" disabled>
                  <option value="j">J</option>
                  <option value="k">K</option>
                  <option value="l">L</option>
                </select>
                <select id="select-5" name="select-5" disabled>
                  <option value="m">M</option>
                  <option value="n">N</option>
                  <option value="o">O</option>
                </select>
                <select id="select-6" name="select-6" disabled>
                  <option value="p">P</option>
                  <option value="q">Q</option>
                  <option value="r">R</option>
                </select>
              </div>
            </div>
            <!-- End of Select inputs -->

            <button type="submit" class="btn-apply">Apply filter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Search results -->
    <div class="search-results"></div>
    <!-- End of Search results -->

    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
